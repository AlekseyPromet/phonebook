<!-- public/index.html -->
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>ТКнига</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- Vue.js -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>Телефонная книга</h2>
    <!-- Поиск -->
    <div class="row">
      <div class="col xl3 l3 m3 s3 input-field">
        <input type="text" name="search" id="auto-input" class="search" v-on:keyup.enter="search">
        <button class="btn-floating blue waves-effect waves-light right" v-on:click="search">
          <i class="material-icons circle">search</i>
        </button>
      </div>
    </div>
    <!-- Форма нового контакта -->
    <form action="/newcontact">
      <div class="row">
        <h6>Создать новый контакт</h6>
        <div class="input-field col xl3 l3 m4 s4">
          <input type="text" id="fn" placeholder="Имя" v-model="newContact.firstname">
          <label for="fn">Имя</label>
        </div>
        <div class="input-field col xl3 l3 m4 s4">
          <input type="text" id="sn" placeholder="Фамилия" v-model="newContact.secondname">
          <label for="sn">Фамилия</label>
        </div>
        <div class="input-field col xl2 l2 m3 s3">
          <input type="text" id="si" placeholder="Синоним" v-model="newContact.sinonim">
          <label for="si">Синоним</label>
        </div>
        <div class="col xl1 l1 m1 s1">
          <select class="browser-default" id="pf" v-model="newContact.prefix">
            <option value="7" disabled selected>+7</option>
            <option value="0">0</option>
            <option value="1">+1</option>
            <option value="2">+2</option>
            <option value="3">+3</option>
            <option value="4">+4</option>
            <option value="5">+5</option>
            <option value="6">+6</option>
            <option value="7">+7</option>
            <option value="8">+8</option>
            <option value="9">+9</option>
          </select>
        </div>
        <div class="input-field col">
          <input type="text" id="nb" class="validate" placeholder="Номер" v-model="newContact.number">
          <label for="nb">Номер</label>
        </div>
        <div class="col xl1 l1 m1 s12">
          <label for="ac">Активен
            <input type="radio" checked="checked" id="ac" v-model="newContact.active">
          </label>
        </div>
        <button class="btn-floating green waves-effect waves-light right" type="button" v-on:click="createContact">
          <i class="material-icons circle">add</i>
        </button>
      </div>
  </div>
  </form>
  <!-- /form -->
  <!-- Список контактов -->
  <div class="col xl9 l9 m9 s9">
    <ul class="list-group">
      <li class="list-group-item" v-for="contact in contacts">
        <div class="card row">
          <div class="col xl2 l3 s6 m10">
            <div class="card-content">
              <p class="car-title">{{contact.firstname}} {{contact.secondname}}</p>
              <p>{{ contact.sinonim }} </p>
              <div class="card-action">
                <p>{{ contact.prefix }}{{ contact.number }}</p>
                <span>{{ contact.active }}</span>
              </div>
            </div>
          </div>
        </div>
        <span class="right-align">
          <button class="btn-floating red" v-on:click="deleteContact($index)">
            <i class="material-icons circle" aria-hidden="true">delete</i>
          </button>
        </span>
      </li>
    </ul>
  </div>
  <script src="static/scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('select').formSelect();
    });
  </script>
</body>

</html>
